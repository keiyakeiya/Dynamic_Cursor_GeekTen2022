<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Cursor Options</title>
    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">
        設定画面だお
      </h1>
      <div id="container">
        <div id='props_setting'>
          <div class="propBox">
            <h2 class="propName">property1</h2>
            <div class="propInput">
              <span class="propValue">15</span>
              <input type="range" min="0" max="10" step="1" value="5">
            </div>
          </div>
          <div class="propBox">
            <h2 class="propName">property2</h2>
            <div class="propInput">
              <span class="propValue">15</span>
              <input type="range" min="0" max="10" step="1" value="5">
            </div>
          </div>
          <div class="propBox">
            <h2 class="propName">property3</h2>
            <div class="propInput">
              <span class="propValue">15</span>
              <input type="range" min="0" max="10" step="1" value="5">
            </div>
          </div>
        </div>
        <div id="actions_setting">
          <h2>actions</h2>
          <div id="screen">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
